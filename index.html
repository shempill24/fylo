<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
<section>  
<div class="icons">

  <img class="logo" src="./images/logo.svg" alt="Fylo logo in white">
  <div class="elements">
  <div class="card">
    <img src="./images/icon-document.svg" alt="icon in the shape of a document">
  </div>
  <div class="card">
    <img src="./images/icon-folder.svg" alt="icon in the shap of a file folder">
  </div>
  <div class="card">
    <img src="./images/icon-upload.svg" alt="icon signifying upload capabilities>
  </div>
</div>
</div>
<div class="meter">
  <div class ="float">
    <div class="floatnumber"><b>185</b></div><div> GB LEFT</div>
    <div class="point"></div>
  </div>
  <div class="wrapper">

  <h1 class="top">
  You’ve used <b>815 GB</b> of your storage</h1>
<div class="line">
  <div class="meteredLine">
  <div class="ball"></div>
</div>
</div>

  <div class="bottom">
  <p><b>0 GB</p><p>1000 GB</b></p>
</div>
</div>
</div>
</section>
</main>  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
